<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>maproulette metrics</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="../bower_components/nvd3/src/nv.d3.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/css/datepicker.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/css/datepicker3.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-select/bootstrap-select.css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i id="wait" class="fa fa-refresh fa-spin"></i> MapRoulette Metrics</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#overall" data-toggle="tab">Overall</a></li>
            <li><a href="#challenge" data-toggle="tab">By Challenge</a></li>
            <li><a href="#user" data-toggle="tab">By User</a></li>
            <li><a href="#settings" data-toggle="tab">Settings</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade in active" id="overall">
                <div class="container-fluid">
                    <div class="row">
                        <h1>Overall statistics</h1>
                    </div>
                    <div class="row">
                        <div id="chart-overall-history">
                            <svg style='height:500px; width:100%' /></svg>
                        </div>
                    </div>
                </div><!-- /.container -->
            </div>
            <div class="tab-pane fade" id="challenge">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Challenge statistics</h1>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="challenge-select" data-live-search="true">
                                <option>Please wait...</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Summary</h2>
                            <div id="chart-challenge-summary">
                                <svg style="height:400px"></svg>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h2>History</h2>
                            <div id="chart-challenge-history">
                                <svg style="height:400px"></svg>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h2>Breakdown by Users</h2>
                    </div>
                    <div class="row" id="chart-challenge-breakdown">
                    </div>
                </div><!-- /.container -->
            </div>
            <div class="tab-pane fade" id="user">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>User statistics</h1>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="user-select" data-live-search="true">
                                <option>Please wait...</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Summary</h2>
                            <div id="chart-user-summary">
                                <svg style='height:400px;'></svg>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h2>History</h2>
                            <div id="chart-user-history">
                                <svg style='height:500px; width:100%'></svg>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h2>Breakdown by Challenges</h2>
                    </div>
                    <div class="row" id="chart-user-breakdown">
                    </div>
                </div><!-- /.container -->
            </div>
            <div class="tab-pane fade" id="settings">
                <div class="container-fluid">
                    <h1>Settings</h1>
                    <div class="row settings-row">
                        <div class="col-lg-2 settings-col">
                            Dates
                        </div>
                        <div class="col-lg-1 settings-col">
                            From
                        </div>
                        <div class="col-lg-2 settings-col input-append date">
                            <input type="text" class='datepicker' id='date-start'>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                        <div class="col-lg-1 settings-col">
                            To
                        </div>
                        <div class="col-lg-2 settings-col input-append date">
                            <input type="text" class='datepicker' id='date-end'>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                    <div class="row settings-row">
                        <div class="col-lg-2 settings-col">
                            Render the data as 
                        </div>
                        <div class="col-lg-3 settings-col">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input type="radio" name="renderas" id="table"> Table
                                </label>
                                <label class="btn btn-default active">
                                    <input type="radio" name="renderas" id="chart"> Chart
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row settings-row">
                        <div class="col-lg-2 settings-col">
                            Show pie chart labels as
                        </div>
                        <div class="col-lg-3 settings-col">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="pielabels" id="percent"> Percent
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="pielabels" id="value"> Absolute Values
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>

<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
<script src="../bower_components/d3/d3.js"></script>
<script src="../bower_components/nvd3/nv.d3.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/bootstrap/js/dropdown.js"></script>
<script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<script src="../bower_components/momentjs/moment.js"></script>
<script src="../bower_components/bootstrap-select/bootstrap-select.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
